name: VSCode Extension Tests

on:
  pull_request:
    paths:
      - 'vscode-extension/**'
  push:
    branches:
      - main
    paths:
      - 'vscode-extension/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
    - name: Setup Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
        
    - name: Install dependencies
      run: |
        cd vscode-extension
        npm ci
        
    - name: Run linter
      run: |
        cd vscode-extension
        npm run lint
        
    - name: Compile TypeScript
      run: |
        cd vscode-extension
        npm run compile
        
    - name: Setup display server
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: Run tests
      run: |
        cd vscode-extension
        xvfb-run -a npm test
      env:
        DISPLAY: ':99.0'