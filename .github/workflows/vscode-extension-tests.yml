name: VSCode Extension Tests

on:
  pull_request:
    paths:
      - 'vscode-extension/**'
  push:
    branches:
      - main
    paths:
      - 'vscode-extension/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
        
    - name: Run linter
      run: |
        cd vscode-extension
        npm run lint
        
    - name: Compile TypeScript
      run: |
        cd vscode-extension
        npm run compile
        
    - name: Run tests
      run: |
        cd vscode-extension
        xvfb-run -a npm test
      env:
        DISPLAY: ':99.0'